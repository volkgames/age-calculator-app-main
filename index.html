<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="input-container">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" min="1" max="31" id="day" placeholder="DD">
        <p class="error">dssdas</p>
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" min="1" max="12" id="month" placeholder="MM">
        <p class="error">dssdas</p>
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" min="1" max="2023" maxlength="4" id="year" placeholder="YYYY">
        <p class="error">dssdas</p>
      </div>
    </div>
    <div class="submit-button">
      <hr>
      <button><img src="./assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <ul class="output">
      <li><span id="output-years">--</span> years</li>
      <li><span id="output-months">--</span> months</li>
      <li><span id="output-days">--</span> days</li>
    </ul>
  </main>
  
  <script src="./assets/js/main.js"></script>

  </div> -->
</body>
</html>
